<!DOCTYPE html>
<html>
<head>
	<title>Tawarkan Produk</title>
</head>
<body>
	<h1>Tawarkan Produk</h1>
	<form action="" method="POST">
		<label for="nama">Nama Barang:</label>
		<input type="text" id="nama" name="nama" required><br><br>
		
		<label for="Jenis barang">Jenis Barang:</label>
		<textarea id="jenis barang" name="jenis barang"></textarea><br><br>
		
		<label for="Jumlah barang">Jumlah Barang:</label>
		<input type="number" id="Jumlah barang" name="jumlah barang" required><br><br>

        <label for="deskripsi">Deskripsi:</label>
		<textarea id="deskripsi" name="deskripsi"></textarea><br><br>
		
		<label for="Upload foto">Upload Foto:</label>
		<input type="file" id="Upload foto" name="Upload foto"><br><br>
		
		<button type="Tambah barang" name="tambahkan">Tawarkan</button>
	</form>
</body>
</html>
